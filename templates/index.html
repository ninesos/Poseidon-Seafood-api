<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LINE Bot Communication</title>
    <script>
        async function sendMessage() {
            const message1 = document.getElementById("message1").value;
            const message2 = document.getElementById("message2").value;
            const option = document.getElementById("option").value;
            const date = document.getElementById("date").value;
            const time = document.getElementById("time").value;

            const response = await fetch("/send-to-line", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({
                    message1: message1,
                    message2: message2,
                    option: option,
                    date: date,
                    time: time
                }),
            });

            const result = await response.json();
            alert(result.message);
        }
    </script>
</head>
<body>
    <h1>ส่งข้อมูลไปยัง LINE User</h1>
    <form onsubmit="event.preventDefault(); sendMessage();">
        <label for="message1">ข้อความ 1:</label>
        <input type="text" id="message1" required>
        <br><br>
        <label for="message2">ข้อความ 2:</label>
        <input type="text" id="message2" required>
        <br><br>
        <label for="option">ตัวเลือก:</label>
        <select id="option">
            <option value="ตัวเลือก 1">ตัวเลือก 1</option>
            <option value="ตัวเลือก 2">ตัวเลือก 2</option>
            <option value="ตัวเลือก 3">ตัวเลือก 3</option>
        </select>
        <br><br>
        <label for="date">วันที่:</label>
        <input type="date" id="date" required>
        <br><br>
        <label for="time">เวลา:</label>
        <input type="time" id="time" required>
        <br><br>
        <button type="submit">ส่งข้อมูล</button>
    </form>
</body>
</html>
